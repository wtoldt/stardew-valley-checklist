<div>
  <app-bundle-filter-toolbar
      [bundleFilters]="bundleFilters$"
      (bundleFiltersChange)="onBundleFiltersChange($event)">
  </app-bundle-filter-toolbar>

  Results: {{(filteredBundles$ | async).length}}
  <mat-card class="item-card" *ngFor="let bundle of filteredBundles$ | async">
    <mat-card-header class="dark">
      <mat-card-title>{{bundle.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-divider></mat-divider>
      Reward: <br />
      <mat-chip>{{bundle.reward}}</mat-chip> <br />
      <mat-divider></mat-divider>
      Items Required: <br />
      <mat-chip>{{bundle.items_required}}</mat-chip> <br />
      <mat-divider></mat-divider>
      Room: <br />
      <mat-chip>{{getRoomName(bundle.room)}}</mat-chip> <br />
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  </mat-card>
</div>
